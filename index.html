<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopTV+ | Plateforme Officielle</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        :root {
            --brand: #0047ff;
            --brand-light: #00f2ff;
            --bg: #050609;
            --surface: #101218;
            --border: rgba(255,255,255,0.08);
            --text-main: #ffffff;
            --text-dim: #8e9196;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        body { 
            background: var(--bg); 
            color: var(--text-main); 
            font-family: 'Inter Tight', sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        /* --- NAVIGATION --- */
        nav {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            padding: 15px 5%; display: flex; justify-content: space-between; align-items: center;
            background: rgba(5, 6, 9, 0.9); backdrop-filter: blur(20px); border-bottom: 1px solid var(--border);
        }

        .logo { font-size: 1.8rem; font-weight: 900; letter-spacing: -2px; color: #fff; text-decoration: none; }
        .logo span { background: linear-gradient(90deg, var(--brand-light), var(--brand)); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }

        .nav-right { display: flex; align-items: center; gap: 20px; }
        .user-profile { display: flex; align-items: center; gap: 10px; cursor: pointer; background: var(--surface); padding: 5px 15px; border-radius: 50px; border: 1px solid var(--border); }
        
        /* --- DISCORD FLOATING --- */
        .discord-float {
            position: fixed; bottom: 30px; right: 30px; z-index: 999;
            background: #5865F2; color: #fff; padding: 15px 25px; border-radius: 50px;
            display: flex; align-items: center; gap: 10px; text-decoration: none;
            font-weight: 800; box-shadow: 0 10px 30px rgba(88, 101, 242, 0.4);
            transition: 0.3s;
        }
        .discord-float:hover { transform: translateY(-5px) scale(1.05); }

        /* --- FILTERS & CATEGORIES --- */
        .discovery-header { margin: 120px 5% 30px; }
        .filter-row { display: flex; gap: 12px; margin-bottom: 15px; overflow-x: auto; padding-bottom: 5px; scrollbar-width: none; }
        .cat-btn { background: var(--surface); border: 1px solid var(--border); color: #fff; padding: 10px 22px; border-radius: 50px; cursor: pointer; white-space: nowrap; font-weight: 600; transition: 0.3s; }
        .cat-btn.active { background: var(--brand); border-color: var(--brand); }

        /* --- GRID --- */
        .main-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; padding: 0 5% 100px; }
        .card { background: var(--surface); border-radius: 20px; overflow: hidden; border: 1px solid var(--border); transition: 0.4s; position: relative; }
        .card:hover { transform: translateY(-10px); border-color: var(--brand-light); }
        .card-img { width: 100%; height: 180px; object-fit: cover; filter: saturate(1.1); }
        .card-body { padding: 20px; }
        
        /* --- AUTH MODAL --- */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(15px); }
        .modal-box { background: var(--surface); padding: 40px; border-radius: 24px; width: 90%; max-width: 400px; border: 1px solid var(--border); }
        .modal-box h2 { margin-bottom: 20px; text-align: center; }
        .form-group { margin-bottom: 15px; }
        input { width: 100%; padding: 14px; background: #050609; border: 1px solid #2d313d; border-radius: 12px; color: #fff; font-size: 1rem; }
        .btn-submit { width: 100%; background: var(--brand); color: #fff; border: none; padding: 15px; border-radius: 12px; font-weight: 800; cursor: pointer; margin-top: 10px; }

        /* --- FOOTER --- */
        footer { background: #08090c; padding: 80px 5% 40px; border-top: 1px solid var(--border); }
        .footer-content { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 50px; }
        .legal-link { color: var(--text-dim); text-decoration: none; font-size: 0.85rem; margin-right: 20px; }
        .legal-link:hover { color: #fff; }

    </style>
</head>
<body>

<a href="https://discord.gg/V5gG8hxJ" target="_blank" class="discord-float">
    <i class="ph-fill ph-discord-logo"></i> <span data-i18n="join_discord">REJOINDRE LE DISCORD</span>
</a>

<nav>
    <a href="#" class="logo">POP<span>TV+</span></a>
    <div class="nav-right">
        <div id="search-box">
            <input type="text" id="searchInput" placeholder="Rechercher..." onkeyup="refreshUI()" style="width:200px; padding:8px 15px; border-radius:50px;">
        </div>
        <div class="user-profile" id="userZone" onclick="toggleModal('authModal')">
            <i class="ph ph-user-circle"></i>
            <span id="userName" data-i18n="login">Connexion</span>
        </div>
    </div>
</nav>

<div class="discovery-header">
    <h2 id="greeting" style="margin-bottom: 20px; font-size: 2rem;"></h2>
    <div class="filter-row">
        <button class="cat-btn active" onclick="setCat('all', this)" data-i18n="cat_all">Tout</button>
        <button class="cat-btn" onclick="setCat('Info', this)" data-i18n="cat_news">Info</button>
        <button class="cat-btn" onclick="setCat('Jeux', this)" data-i18n="cat_games">Jeux</button>
        <button class="cat-btn" onclick="setCat('Divertissement', this)" data-i18n="cat_fun">Divertissement</button>
        <button class="cat-btn" onclick="setCat('Série', this)" data-i18n="cat_series">Séries</button>
    </div>
</div>

<div class="main-grid" id="mainGrid"></div>

<footer>
    <div class="footer-content">
        <div>
            <h3 class="logo">POP<span>TV+</span></h3>
            <p style="color:var(--text-dim); margin-top:15px;" data-i18n="footer_desc">La première plateforme communautaire de streaming gratuit en haute définition.</p>
        </div>
        <div>
            <h4 style="margin-bottom:20px;">Support & Légal</h4>
            <a href="#" class="legal-link" onclick="alert('CGU PopTV 2026: Respect, intégrité et passion pour la TV.')">CGU</a>
            <a href="#" class="legal-link" onclick="alert('Données stockées localement sur votre navigateur.')">Confidentialité</a>
            <a href="mailto:contact@poptv.fr" class="legal-link">Contact</a>
        </div>
    </div>
    <div style="border-top:1px solid #1a1d26; margin-top:50px; padding-top:20px; text-align:center; color:var(--text-dim); font-size:0.8rem;">
        &copy; 2026 PopTV+ Media Group. <span data-i18n="rights">Tous droits réservés.</span>
    </div>
</footer>

<div class="modal" id="authModal">
    <div class="modal-box">
        <h2 id="modalTitle">Créer un compte</h2>
        <div class="form-group">
            <input type="text" id="regName" placeholder="Nom d'utilisateur">
        </div>
        <div class="form-group">
            <input type="email" id="regEmail" placeholder="Email">
        </div>
        <button class="btn-submit" onclick="handleAuth()" data-i18n="btn_register">S'inscrire</button>
        <button onclick="toggleModal('authModal')" style="background:none; border:none; color:var(--text-dim); width:100%; margin-top:15px; cursor:pointer;">Annuler</button>
    </div>
</div>

<script>
    // --- TRADUCTIONS ---
    const i18n = {
        fr: {
            login: "Connexion",
            join_discord: "REJOINDRE LE DISCORD",
            cat_all: "Tout",
            cat_news: "Info",
            cat_games: "Jeux",
            cat_fun: "Divertissement",
            cat_series: "Séries",
            footer_desc: "La première plateforme communautaire de streaming gratuit.",
            rights: "Tous droits réservés.",
            btn_register: "S'inscrire",
            greet: "Bonjour"
        },
        en: {
            login: "Sign In",
            join_discord: "JOIN DISCORD",
            cat_all: "All",
            cat_news: "News",
            cat_games: "Games",
            cat_fun: "Entertainment",
            cat_series: "Series",
            footer_desc: "The first community-driven free streaming platform.",
            rights: "All rights reserved.",
            btn_register: "Create Account",
            greet: "Welcome"
        }
    };

    const PROGRAMS = [
        { name: "Tfoo", start: "05:10", end: "07:30", link: "https://i.ibb.co/BKYhYWhr/image.png", cat: "Jeunesse" },
        { name: "La Matinale", start: "07:30", end: "10:00", link: "https://i.ibb.co/GfDZtCfk/image.png", cat: "Info" },
        { name: "Blind Test", start: "10:05", end: "12:00", link: "https://i.ibb.co/ks6sr3g9/image.png", cat: "Divertissement" },
        { name: "12 Coups de Midi", start: "11:55", end: "12:55", link: "https://i.ibb.co/RTnpRNhn/image.png", cat: "Jeux" },
        { name: "Le 13h", start: "13:00", end: "13:45", link: "https://i.ibb.co/7xcMYHTx/image.png", cat: "Info" },
        { name: "Demain nous appartient", start: "13:50", end: "14:50", link: "https://i.ibb.co/67y9zGhT/image.png", cat: "Série" },
        { name: "Juste Prix", start: "14:55", end: "16:00", link: "https://i.ibb.co/mrkBvLt3/image.png", cat: "Jeux" },
        { name: "Star Académie", start: "16:00", end: "17:30", link: "https://i.ibb.co/v4wyD18d/image.png", cat: "Divertissement" },
        { name: "Actumembre", start: "17:35", end: "18:20", link: "https://i.ibb.co/whNfgSnT/image.png", cat: "Info" },
        { name: "N'oubliez pas les paroles", start: "18:20", end: "19:45", link: "https://i.ibb.co/LdGpxz5r/image.png", cat: "Divertissement" },
        { name: "Le 20h", start: "19:55", end: "20:45", link: "https://i.ibb.co/rGj4cjbC/image.png", cat: "Info" },
        { name: "Soirée PopTV", start: "21:00", end: "05:00", link: "https://i.ibb.co/Xr380Svk/image.png", cat: "Série" }
    ];

    let currentCat = 'all';

    // --- LOGIQUE SYSTEME ---
    function init() {
        const lang = navigator.language.startsWith('fr') ? 'fr' : 'en';
        document.querySelectorAll('[data-i18n]').forEach(el => {
            el.innerText = i18n[lang][el.getAttribute('data-i18n')];
        });

        const user = localStorage.getItem('poptv_user');
        if(user) {
            document.getElementById('userName').innerText = user;
            document.getElementById('greeting').innerText = `${i18n[lang].greet}, ${user}`;
        }
        refreshUI();
    }

    function toggleModal(id) {
        const m = document.getElementById(id);
        m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
    }

    function handleAuth() {
        const name = document.getElementById('regName').value;
        if(name) {
            localStorage.setItem('poptv_user', name);
            toggleModal('authModal');
            location.reload();
        }
    }

    function setCat(cat, btn) {
        currentCat = cat;
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        refreshUI();
    }

    function refreshUI() {
        const grid = document.getElementById('mainGrid');
        const search = document.getElementById('searchInput').value.toLowerCase();
        
        const filtered = PROGRAMS.filter(p => {
            const matchesCat = currentCat === 'all' || p.cat === currentCat;
            const matchesSearch = p.name.toLowerCase().includes(search);
            return matchesCat && matchesSearch;
        });

        grid.innerHTML = filtered.map(p => `
            <div class="card">
                <img src="${p.link}" class="card-img" loading="lazy">
                <div class="card-body">
                    <span style="color:var(--brand-light); font-weight:800; font-size:0.8rem;">${p.start} - ${p.cat}</span>
                    <h3 style="margin-top:5px;">${p.name}</h3>
                </div>
            </div>
        `).join('');
    }

    init();
</script>
</body>
</html>
